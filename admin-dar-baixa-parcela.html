<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dar Baixa em Parcela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .resultado.sucesso {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .resultado.erro {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin - Dar Baixa em Parcela</h1>

        <div class="info">
            <strong>‚ö†Ô∏è USO ADMINISTRATIVO</strong><br>
            Use esta p√°gina para dar baixa manual em parcelas pagas quando o webhook do PagBank n√£o funcionar.
        </div>

        <div class="form-group">
            <label for="cpf">CPF do Inscrito:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
        </div>

        <div class="form-group">
            <label for="numeroParcela">N√∫mero da Parcela Paga:</label>
            <select id="numeroParcela">
                <option value="">Selecione...</option>
                <option value="1">Parcela 1</option>
                <option value="2">Parcela 2</option>
                <option value="3">Parcela 3</option>
                <option value="4">Parcela 4</option>
                <option value="5">Parcela 5</option>
                <option value="6">Parcela 6</option>
                <option value="7">Parcela 7</option>
                <option value="8">Parcela 8</option>
                <option value="9">Parcela 9</option>
                <option value="10">Parcela 10</option>
                <option value="11">Parcela 11</option>
            </select>
        </div>

        <button class="btn" id="btnDarBaixa" onclick="darBaixa()">
            ‚úÖ Dar Baixa na Parcela
        </button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        // M√°scara CPF
        document.getElementById('cpf').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });

        async function darBaixa() {
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const numeroParcela = document.getElementById('numeroParcela').value;
            const btn = document.getElementById('btnDarBaixa');
            const resultado = document.getElementById('resultado');

            // Valida√ß√µes
            if (!cpf || cpf.length !== 11) {
                resultado.className = 'resultado erro';
                resultado.textContent = '‚ùå Por favor, digite um CPF v√°lido.';
                return;
            }

            if (!numeroParcela) {
                resultado.className = 'resultado erro';
                resultado.textContent = '‚ùå Por favor, selecione o n√∫mero da parcela.';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Processando...';
            resultado.style.display = 'none';

            try {
                const response = await fetch('/api/admin-dar-baixa-parcela', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cpf: cpf,
                        numeroParcela: parseInt(numeroParcela)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultado.className = 'resultado sucesso';
                    resultado.textContent = `‚úÖ ${data.message || 'Parcela marcada como paga com sucesso!'}`;
                } else {
                    resultado.className = 'resultado erro';
                    resultado.textContent = `‚ùå ${data.error || 'Erro ao dar baixa na parcela'}`;
                }

            } catch (error) {
                resultado.className = 'resultado erro';
                resultado.textContent = `‚ùå Erro ao processar: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = '‚úÖ Dar Baixa na Parcela';
            }
        }
    </script>
</body>
</html>
