<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea do Inscrito - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error.active {
            display: block;
        }

        .info {
            background: #dbeafe;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #1e40af;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéüÔ∏è √Årea do Inscrito</h1>
            <p>3¬∫ Encontemas da Diversidade</p>
        </div>

        <div class="info">
            <strong>üëã Bem-vindo de volta!</strong><br>
            Acesse com seu CPF para ver suas parcelas e realizar pagamentos.
        </div>

        <div class="error" id="error"></div>

        <form id="formLogin">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    placeholder="000.000.000-00"
                    maxlength="14"
                    required
                >
            </div>

            <button type="submit" class="btn" id="btnLogin">
                <span id="btnText">Acessar √Årea do Inscrito</span>
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 0.5rem;">Verificando...</p>
            </div>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Voltar para p√°gina inicial</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('formLogin');
        const inputCPF = document.getElementById('cpf');
        const btnLogin = document.getElementById('btnLogin');
        const errorDiv = document.getElementById('error');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');

        // M√°scara de CPF
        inputCPF.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });

        // Submit do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Esconder erro anterior
            errorDiv.classList.remove('active');

            // Pegar CPF apenas n√∫meros
            const cpf = inputCPF.value.replace(/\D/g, '');

            // Validar CPF
            if (cpf.length !== 11) {
                mostrarErro('CPF inv√°lido. Digite os 11 d√≠gitos.');
                return;
            }

            // Mostrar loading
            btnLogin.style.display = 'none';
            loading.classList.add('active');

            try {
                // Chamar API para verificar se CPF existe
                const response = await fetch('/api/inscrito', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cpf: cpf })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.message || 'CPF n√£o encontrado. Verifique se voc√™ j√° realizou sua inscri√ß√£o.');
                }

                // Salvar CPF no localStorage
                localStorage.setItem('inscrito_cpf', cpf);
                localStorage.setItem('inscrito_data', JSON.stringify(data));

                // Redirecionar para √°rea do inscrito
                window.location.href = '/area-inscrito.html';

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro(error.message);

                // Restaurar bot√£o
                loading.classList.remove('active');
                btnLogin.style.display = 'block';
            }
        });

        function mostrarErro(mensagem) {
            errorDiv.textContent = mensagem;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
