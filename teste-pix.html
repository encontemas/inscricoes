<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PIX - R$ 1,00</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pix-result {
            display: none;
            text-align: center;
        }

        .pix-result.active {
            display: block;
        }

        .pix-result img {
            max-width: 300px;
            margin: 1rem auto;
            border: 2px solid #667eea;
            border-radius: 10px;
        }

        .pix-code {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        .btn-copy {
            background: #10b981;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .error.active {
            display: block;
        }

        .info {
            background: #dbeafe;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste PIX R$ 1,00</h1>

        <div class="info">
            <strong>‚ö†Ô∏è Modo Teste (Sandbox)</strong><br>
            Este √© um teste com ambiente sandbox do PagBank.
        </div>

        <form id="formTeste">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required value="Jo√£o Silva">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required value="teste@email.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (com DDD)</label>
                <input type="tel" id="telefone" name="telefone" required value="11999999999" placeholder="11999999999">
            </div>

            <div class="form-group">
                <label for="cpf">CPF (apenas n√∫meros)</label>
                <input type="text" id="cpf" name="cpf" required value="12345678909" placeholder="12345678909" maxlength="11">
            </div>

            <button type="submit" class="btn" id="btnGerar">
                Gerar PIX de R$ 1,00
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Gerando cobran√ßa PIX...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="pix-result" id="pixResult">
            <h2>‚úÖ PIX Gerado!</h2>
            <p><strong>Valor: R$ 1,00</strong></p>

            <div id="qrCodeContainer"></div>

            <div class="pix-code" id="pixCode"></div>

            <button class="btn btn-copy" onclick="copiarPix()">
                üìã Copiar C√≥digo PIX
            </button>

            <button class="btn" onclick="location.reload()">
                üîÑ Novo Teste
            </button>

            <div style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                <p><strong>ID:</strong> <span id="pixId"></span></p>
                <p><strong>Status:</strong> <span id="pixStatus"></span></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('formTeste');
        const loading = document.getElementById('loading');
        const pixResult = document.getElementById('pixResult');
        const errorDiv = document.getElementById('error');
        const btnGerar = document.getElementById('btnGerar');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Esconder mensagens anteriores
            pixResult.classList.remove('active');
            errorDiv.classList.remove('active');

            // Mostrar loading
            form.style.display = 'none';
            loading.classList.add('active');
            btnGerar.disabled = true;

            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                cpf: document.getElementById('cpf').value
            };

            try {
                console.log('üì§ Enviando dados:', dados);

                const response = await fetch('/api/criar-pix', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();
                console.log('üì• Resposta:', result);

                loading.classList.remove('active');

                if (!response.ok) {
                    throw new Error(result.error || 'Erro ao gerar PIX');
                }

                // Exibir resultado
                if (result.pix.qr_code_imagem) {
                    document.getElementById('qrCodeContainer').innerHTML =
                        `<img src="${result.pix.qr_code_imagem}" alt="QR Code PIX">`;
                }

                document.getElementById('pixCode').textContent = result.pix.qr_code_texto || 'C√≥digo n√£o dispon√≠vel';
                document.getElementById('pixId').textContent = result.pix.id;
                document.getElementById('pixStatus').textContent = result.pix.status;

                pixResult.classList.add('active');

            } catch (error) {
                console.error('‚ùå Erro:', error);
                loading.classList.remove('active');
                form.style.display = 'block';
                btnGerar.disabled = false;

                errorDiv.textContent = `Erro: ${error.message}`;
                errorDiv.classList.add('active');
            }
        });

        function copiarPix() {
            const codigo = document.getElementById('pixCode').textContent;
            navigator.clipboard.writeText(codigo).then(() => {
                alert('‚úÖ C√≥digo PIX copiado!');
            });
        }
    </script>
</body>
</html>
